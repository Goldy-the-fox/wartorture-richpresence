<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>War Thunder Rich Presence</title>
    <link rel=stylesheet href=style.css />
  </head>
  <body>
    <h1>Rich Presence for War Thunder</h1>
      <center>
      <div id=country>
        <h3>Country selection</h3>
        <div id=ussr>Soviet Union</div>
        <div id=usa>United States</div>
        <div id=uk>United Kingdom</div>
        <div id=germany>Germany</div>
        <div id=japan>Japan</div>
        <div id=italy>Italy</div>
        <div id=france>France</div>
        <div id=israel>Israel</div>
        <div id=china>China</div>
        <div id=sweden>Sweden</div>
      </div>
      <div id=battle>
        <h3>Battle mode</h3>
        <div id=inBattleAAB>Air AB</div>
        <div id=inBattleARB>Air RBs</div>
        <div id=inBattleTAB>Tank AB</div>
        <div id=inBattleTRB>Tank RBs</div>
        <div id=inBattleSIM>Simulator Battles</div>
        <div id=inHangar>In Hangar</div>
        <div id=inBattleTEST>In a Test Flight</div>
      </div>
      <div id=info>
        <div id=mode></div>
        <div id=tree></div>
      </div>
    </center>
    <script src=renderer.js></script>
  </body>
</html>
