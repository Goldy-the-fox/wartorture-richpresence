<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>War Thunder Richpresence</title>
    <link rel=stylesheet href=style.css />
  </head>
  <body>
    <h1>RichPresence for War Thunder</h1>
      <center>
      <div id=country>
        <h3>Country selection</h3>
        <div id=ussr>USSR</div>
        <div id=usa>USA</div>
        <div id=uk>United Kingdom</div>
        <div id=germany>Germany</div>
        <div id=japan>Japan</div>
        <div id=italy>Italy</div>
        <div id=france>France</div>
      </div>
      <div id=battle>
        <h3>Gamemode</h3>
        <div id=inBattleAAB>Air Arcade Battes</div>
        <div id=inBattleARB>Air Realistic Battles</div>
        <div id=inBattleTAB>Tank Arcade Battles</div>
        <div id=inBattleTRB>Tank Realistic Battles</div>
        <div id=inBattleSIM>Simulator Battles</div>
        <div id=inHangar>In Hangar</div>
        <div id=inBattleTEST>Test Flight</div>
      </div>
      <div id=info>
        <div id=mode></div>
        <div id=tree></div>
      </div>
    </center>
    <script src=renderer.js></script>
  </body>
</html>
